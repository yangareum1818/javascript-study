        <h2>여기는 Section 1 클로저를 활용한 toggle 입니다.</h2>
        <div class="toggle">
          <p class="toggle_title">최첨단 토글 시스템</p>
          <span class="chang_text">컬러 : {blue} </span>
          <button class="toggle_btn">토글 버튼이라구 ! 톡을 !</button>
        </div>
      </section>

      <section class="section sec-03">
        <div class="green">그린

            <div class="tomato">토마토</div>
          </div>
        </div>

        <div class="green" style="width: 300px; height: 300px; background-color: green;">
            <div class="yellow" style="width: 200px; height: 200px; background-color: yellow;">
              <div class="tomato" style="width: 100px; height: 100px; background-color: tomato;"></div>
            </div>
        </div>

        <h1>체크 리스트</h1>
        <ul class="itemList">
          <li>
            <input type="checkbox" id="list1">
            <label for="list1">이벤트 리스트 1</label>
          </li>
          <li>
            <input type="checkbox" id="list2">
            <label for="list2">이벤트 리스트 2</label>
          </li>
          <li>
            <input type="checkbox" id="list3">
            <label for="list3">이벤트 리스트 3</label>
          </li>
        </ul>
      </section>
      
      <section class="section sec-02">
        <h2>여기는 Section 3 todolist 입니다.</h2>
        <div>
          <p class="total_text">총 리스트 갯수 :
            <span class="total">0</span>개
          </p>
          <p class="chk_text">선택한 리스트 갯수 :
            <span class="chk">0</span>개
          </p>
          <button class="all_checked" disabled>모두 Checked</button>
          <button class="all_delete" disabled>checked된 list 모두 삭제</button>
        </div>

        <form id="form_todo" class="form_group">
          <input type="text" class="todo_input" autofocus required />
          <button class="todo_btn">➕ 추가 할거야 ➕</button>
        </form>

        <div class="todo_wrapper">
          <ul class="todo"></ul>
          <div class="empty">
            체크 list를 작성해주세요.
          </div>
        </div>
      </section>
    
    </main>
